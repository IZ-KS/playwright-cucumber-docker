name: Cucumber Tests with Docker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-with-docker:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os : [ ubuntu-latest, windows-latest, macos-latest ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:latest
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Cucumber tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/test-results:/app/test-results \
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:latest
    
    - name: Upload Cucumber test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-test-results
        path: test-results/
        retention-days: 30