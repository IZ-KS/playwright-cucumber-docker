name: Cross-Platform Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-with-docker:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os : [ ubuntu-latest, windows-latest, macos-latest ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Setup Node.js (Required for a non-Docker "build" on all OSes)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use your required Node version

    # 2. Universal Build/Test Step (Executes on Windows and macOS)
    - name: Run Node.js Build/Install/Lint
      # This runs if NOT Linux. You can replace 'npm install' with a command 
      # like 'npm run build' or 'npm test' if you want a more substantial build.
      if: runner.os != 'Linux'
      run: npm install

    # 3. Docker-Specific Steps (Only on Linux)
    # The Linux runner handles the Docker build and the actual tests inside the container.
    - name: Set up Docker Buildx (Linux Only)
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (Linux Only)
      if: runner.os == 'Linux'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image (Linux Only)
      if: runner.os == 'Linux'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:latest
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Run Cucumber tests in Docker (Linux Only)
      if: runner.os == 'Linux'
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/test-results:/app/test-results \
          ${{ secrets.DOCKER_USERNAME }}/playwright-cucumber-docker:latest
    
    # 4. Conditional Artifact Upload
    - name: Upload Cucumber test results
      # Only runs if the Linux job was successful and produced the files.
      if: ${{ runner.os == 'Linux' && !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-test-results
        path: test-results/
        retention-days: 30